<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="hero">
    <div class="navbar">
      <img src="./images/logo.png" alt="" class="logo">
      <button class="navbar__button" type="button">
        Sign Up
      </button>

    </div>
    <div class="content">
      <small class="content__pre">Welcome To Our</small>
      <h1 class="content__title">World's<br>Creative Studio</h1>
      <button class="navbar__button" type="button">
        Take a tour
      </button>
    </div>

    <div class="side-bar">
      <img class="menu" src="./images/menu.png" alt="">

      <div class="social-links">
        <img class="social-links--img" src="./images/fb.png" alt="">
        <img class="social-links--img" src="./images/ig.png" alt="">
        <img class="social-links--img" src="./images/tw.png" alt="">
      </div>
      <div class="useful-links">
        <img class="useful-links--img" src="./images/share.png" alt="">
        <img class="useful-links--img" src="./images/info.png" alt="">
      </div>

    </div>

    <div class="bubbles">
      <img class="bubble" src="./images/bubble.png" alt="">
      <img class="bubble" src="./images/bubble.png" alt="">
      <img class="bubble" src="./images/bubble.png" alt="">
      <img class="bubble" src="./images/bubble.png" alt="">
      <img class="bubble" src="./images/bubble.png" alt="">
      <img class="bubble" src="./images/bubble.png" alt="">
      <img class="bubble" src="./images/bubble.png" alt="">
    </div>

  </div>


</body>

</html>
